<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('networks') }}">Manage Networks</a></li>
                <li><a href="{{ url_for('view_inventory') }}">View Inventory</a></li>
                <li><a href="{{ url_for('run_discovery_now') }}">Run Discovery</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Edit Network</h2>
        <form action="{{ url_for('edit_network', network_name=network_name) }}" method="post">
            <label for="network_name">Network Name:</label>
            <input type="text" id="network_name" name="network_name" value="{{ network_name }}" required>
            <label for="network_address">Network Address (CIDR):</label>
            <input type="text" id="network_address" name="network_address" value="{{ network_address }}" required>
            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
