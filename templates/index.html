<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Inventory Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Inventory Dashboard</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('add_network') }}">Add Network</a></li>
                    <li><a href="{{ url_for('view_inventory') }}">View Inventory</a></li>
                    <li><a href="{{ url_for('run_discovery_now') }}">Run Discovery Now</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Inventory Overview</h2>
            <h3>Networks</h3>
            <ul>
                {% for name, address in networks.items() %}
                    <li>{{ name }} ({{ address }})
                        <a href="{{ url_for('edit_network', network_name=name) }}">Edit</a>
                        <a href="{{ url_for('remove_network', network_name=name) }}" onclick="return confirm('Are you sure you want to remove this network?');">Remove</a>
                    </li>
                {% endfor %}
            </ul>
            <!-- Existing inventory display logic -->
        </main>
    </div>
</body>
</html>
