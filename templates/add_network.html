<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Network</h1>
            <nav>
                <a href="{{ url_for('networks') }}" class="back-home">Back to Networks</a>
            </nav>
        </header>
        <main>
            <form method="POST">
                <label for="network_name">Network Name:</label>
                <input type="text" id="network_name" name="network_name" required>
                <label for="network_address">Network Address:</label>
                <input type="text" id="network_address" name="network_address" required>
                <button type="submit">Add Network</button>
            </form>
        </main>
    </div>
</body>
</html>
