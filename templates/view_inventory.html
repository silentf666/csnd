<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Inventory</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="back-home">Back Home</a>
            </nav>
        </header>
        <main>
            {% for network, devices in devices_by_network.items() %}
                <section class="network-section">
                    <h2>Network: {{ network }}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>MAC Address</th>
                                <th>Hostname</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for device in devices %}
                                <tr>
                                    <td>{{ device['ip'] }}</td>
                                    <td>{{ device['mac'] }}</td>
                                    <td>{{ device['hostname'] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </section>
            {% endfor %}
        </main>
    </div>
</body>
</html>
