<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Networks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Networks</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="back-home">Back Home</a>
            </nav>
        </header>
        <main>
            <h2>Networks</h2>
            <a href="{{ url_for('add_network') }}" class="button">Add New Network</a>
            <ul>
                {% for name, address in networks.items() %}
                    <li>
                        {{ name }} ({{ address }})
                        <a href="{{ url_for('edit_network', network_name=name) }}" class="button">Edit</a>
                        <a href="{{ url_for('remove_network', network_name=name) }}" class="button" onclick="return confirm('Are you sure you want to remove this network?');">Remove</a>
                    </li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
