<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Networks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('networks') }}">Manage Networks</a></li>
                <li><a href="{{ url_for('view_inventory') }}">View Inventory</a></li>
                <li><a href="{{ url_for('run_discovery_now') }}">Run Discovery</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Manage Networks</h2>
        <a href="{{ url_for('add_network') }}" class="nav-links">Add New Network</a>
        <table>
            <thead>
                <tr>
                    <th>Network Name</th>
                    <th>Network Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for network_name, network_address in networks.items() %}
                    <tr>
                        <td>{{ network_name }}</td>
                        <td>{{ network_address }}</td>
                        <td>
                            <a href="{{ url_for('edit_network', network_name=network_name) }}" title="Edit">
                                <img src="{{ url_for('static', filename='icons/edit.png') }}" alt="Edit" />
                            </a>
                            <a href="{{ url_for('remove_network', network_name=network_name) }}" title="Remove">
                                <img src="{{ url_for('static', filename='icons/trash.png') }}" alt="Remove" />
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
